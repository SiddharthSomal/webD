<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" width="50%" bordercolor="#000000">

            <th>Time/Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
        </tr>

            <td>10:00-11:00</td>
            <td>DBMS</td>
            <td>Maths</td>
            <td>DBMS</td>
            <td>DBMS</td>
        </tr>
        <tr>
            <td>11:00-12:00</td>
            <td>WT</td>
            <td>DBMS</td>
            <td>WT</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>12:00-12:30</td>
            <td bgcolor="yellow" colspan="4" align="center">Lunch Break</td>
        </tr>
        <tr>
            <td>12:30-1:30</td>
            <td>Maths</td>
            <td rowspan="2">DBMS(PR) T1 Batch</td>
            <td>Maths</td>
            <td rowspan="2">DBMS(PR) T2 Batch</td>
        </tr>
        <tr>
            <td>1:30-2:30</td>
            <td>ADS</td>
            <td>ADS</td>
        </tr>
    </table>
</body>
</html>
