<!DOCTYPE html>
<html>
    <head>
        <title>ENTRY FORM</title>
    </head>
    <body>
        <h1 align="center">ENTRY FORM</h1>
        <br>
        <form action="abc.php" method="post"></form>
        <table>
            <tr>
                <td>ENTER YOUR NAME: </td>
                <td><input type="text" value="" name="First name"></td>
            </tr>
            <tr>
                <td>ENTER YOUR AGE: </td>
                <td><input type="number" value="" name="age"></td>
            </tr>
            <tr>
                <td>ENTER YOUR ADDRESS: </td>
                <td><textarea name="address" id="" cols="5" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>SEX: </td>
                <td><input type="radio" value="" name="sex" checked>Female 
                    <br>
                    <input type="radio" value="" name="sex">Male</td>
            </tr>
            <tr>
                <td>NATIONALITY:</td>
                <td><select name="" id="a">
                    <option>(Please select a country)</option>
                    <option>India</option>
                    <option>Australia</option>
                    <option>Indonesia</option>
                    <option>Sri Lanka</option>
                    <option>USA</option>
                    <option>Germany</option>
                </select></td>
            </tr>
            <tr>
                <td>LANGUAGES KNOWN: </td>
                <td><input type="checkbox" checked><label for="l1">C</label>
                <br>
                <input type="checkbox"><label for="l2">C++</label>
                <br>
                <input type="checkbox"><label for="l3">JAVA</label></td>
                <br>
            </tr>
            <tr>
                <td>ENTER YOUR PASSWORD: </td>
                <td><input type="password" value="" name="password"></td>
            </tr>
        </table>
        <center>
        <button align="center">Reset</button>
        <button>submit</button>
    </center>
    </body>
</html>
